<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <div class="user-box">
            <input type="text" name="name" required>
            <label for="name">First Name</label>
            </div>
            
        <div class="user-box">
          <input type="text" name="surname" required />

        </div>
        <div class="user-box">
          <input type="password" name="password" required />
          <label for="password">Password</label>
        </div>
        <div class="user-box">
          <input type="email" name="email" required />
          <label for="email">Email</label>
        </div>
       
        <div class="user-box">
          <input type="number" name="number" required />
          <label for="number">Mobiel No</label>
        </div>
        <div class="user-box">
         
            <label >Gender</label> <br>
            <label for="male">    <input type="radio" name="male" required /> Male</label> <br>
            <label for="female">    <input type="radio" name="female" required /> female</label> <br>
            <label for="others">    <input type="radio" name="others" required /> Others</label>
              

          </div>
