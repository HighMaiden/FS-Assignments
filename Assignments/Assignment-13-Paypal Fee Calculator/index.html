<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paypal Fees Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
        <h1>Paypal Fees Calculator</h1>
        </nav>

    </header>
    <main>
        <div>
           
            <section>
                <p>ENTER PAYMENT AMOUNT BELOW</p>
                <br>
                <label for="Number"><i class="fa-solid fa-euro-sign"></i></i></label>
                <input type="number" name="Number" id="Number">
                <br>
                
                <label for="Select-Country">Country or Region(Currency)</label>
                <select name="Select-Country" id="Select-Country">
                    
                    <option value="">Netherlands</option>
                   
                    
                </select class="Fee">
                <br>
                <label for="Fee-Type ">Fee Rate</label>
                <select name="Fee type" id="Fee-Type">
    
                    <optgroup id="" label="Domestic">
                        
                        <option value="1">3,4%+€,35(€0 to € 2500  ) </option> 
                        <option value="2">2,9%+€,35(€2500 to € 10.000  ) </option>
                        <option value="3">2,3%+€,35(€10.000 to €50.000  ) </option>
                         <option value="4">1,9%+€,35(€50.000 to €100.000  ) </option>
                        <option value="5">1,5%+€,35(€100.000+) </option>
                        <option value="6">5%+€,35(Micropayment) </option>
                    </optgroup>
                    <optgroup label="International" >
                        <option value="7">3,9%+€,35(Northern Europe,Europe I) </option>
                        <option value="8">5,4%+€,35(Europe II,USA,CANADA,Rest Of The World ) </option>
                        <option value="9">6%+€,05(Micropayment) </option>
                      
                    </optgroup>
                    <optgroup label="Charities">
                     
                        <option value="10">1,5%+€,35</option>
                    </optgroup>
                </select>
            </section>
            <section>
                <button>Submit</button>
                <button>Reset</button>
                
            </section>

        </div>

    </main>
    <script src="back.js"></script>
</body>
</html>
