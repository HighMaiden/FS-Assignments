<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelir HesaplamaðŸ“±</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
 
    <h1 id="h1" class="text-center text-warning mt-2">AYLIK GIDER TAKIP UYGULAMASI</h1>
    <div class="modal" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h5 class="modal-title">Modal title</h5>
            <button id="modal-btn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
        </div>
    </div>
  </div>
   
    <section class="container">
      <article class="row w-50 m-auto">
        <input id="gelir" class="col-10 rounded-start-2" type="tel" />
        <button
          id="ekle"
          class="col-2 bg-warning rounded-end-2 text-center text-light"
        >
          Ekle
        </button>
      </article>
      <article
        class="row w-50 m-auto border border-black border-1 mt-3 rounded-2 mb-3 p-5"
      >
        <h2 class="text-center mb-5">Harcama Formu</h2>
        <div class="col-6">
          <p class="">Harcama Yapilan Yer</p>
          <input
          id="harcama-input"
            class="w-75 rounded"
            placeholder="Fatura,Kira,Market,etc.."
            type="text"
          />
        </div>
        <div class="col-6">
          <p>Tarih</p>

          <input class="rounded" type="date" name="" id="zaman" />
        </div>
        <article class="m-auto text-center mt-3">
          <p class="m-3">Harcanan Miktar</p>
          <input id="harcanan-miktar" class="col-12 mb-3 rounded-2" placeholder="100â‚º" type="tel" />
          <button
            id="save"
            class="p-2 m-auto mb-3 col-3 text-light bg-warning rounded-2"
          >
            Kaydet
          </button>
        </article>
      </article>
      <table class="table table-bordered w-50 text-center m-auto">
        <thead>
          <tr id="tr">
            <th>Tarih</th>
            <th>Harcanan Yer</th>
            <th>Miktar</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
      <article class="m-auto w-50">
        <section class="p-3 float-end w-100">
          <p class="p-2 col-4 me-5 bg-info">
            Geliriniz: <span id="geliriniz"></span>
          </p>
          <p class="p-2 col-4 me-5 bg-warning">
            Gideriniz: <span id="gideriniz"></span>
          </p>
          <p class="p-2 col-4 me-5 bg-danger">
            Kalan: <span id="kalan"></span>
          </p>
        </section>
      </article>
      <article class="m-auto w-50 text-center mt-3">
        <button id="temizle"  class="p-2 bg-info text-light rounded-3">
          Bilgileri Temizle
        </button>
      </article>
    </section>
 
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
